<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space&CO</title>
    
    <!--Inicio Link Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Fim Link Fonts Google -->
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inicio Cabecalho -->
    <header class="cabecalho">
        <img src="assets/logo.png" alt="Logo Space&CO">
        <ul class="cabecalho__lista">
            <li class="cabecalho__item"><a href="#">Nossos Diferenciais</a></li>
            <li class="cabecalho__item"><a href="#">Funcionalidades</a></li>
            <li class="cabecalho__item"><a href="#">Planos</a></li>
            <li class="cabecalho__item"><a href="#">Contato</a></li>
        </ul>
        <a class="cabecalho__botao" href="#">Login</a>
    </header>
    <!-- Fim Cabecalho -->
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- Inicio Hero -->
    <main>
        <section class="hero container">
            <div class="hero__chamada">
                <h1 class="chamada__titulo">Viagens espaciais personalizadas para você</h1>
                <p class="chamada__texto">Somos uma empresa especializada em viagens intergaláticas. Assine nossa newsletters e venha nos conhecer!</p>
            </div>
            <input type="email" class="hero__email" placeholder="Escreva seu e-mail">
        </section>
    </main>
    <!-- Fim Hero -->
</body>
</html>
